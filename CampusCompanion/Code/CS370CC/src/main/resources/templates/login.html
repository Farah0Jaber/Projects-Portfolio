<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Companion - Login</title>
    <link rel="stylesheet" href="/css/loginstyles.css">
</head>
<body class="login-page">
    <div class="container">

        <!-- Top Right User Info -->
        <div class="user-info" style="position: absolute; top: 10px; right: 10px; font-size: 14px;">
            Logged in as: <strong th:text="${userEmail}">[User Email]</strong>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Campus Companion</h2>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/bathrooms}">Bathrooms</a></li>
                <li><a th:href="@{/clubs}">Clubs</a></li>
                <li><a th:href="@{/login}" class="active">Login/Sign Up</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="login-form">
                <h2>Login</h2>

                <!-- Error Message -->
                <div th:if="${param.error}" style="background-color: #f8d7da; color: #842029; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                    Invalid email or password. Please try again.
                </div>

                <form method="POST" action="/login">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>
                </form>
                <a href="/signup">Don't have an account? Sign Up</a>
            </div>
        </main>
    </div>
</body>
</html>
